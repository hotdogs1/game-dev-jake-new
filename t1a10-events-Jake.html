
<script>
document.onmousemove = checkKey;
let myX 
let myY

function checkKey(event){

   document.getElementById('myOutput00').innerHTML = 'x: '+event.clientX +
                   ' y: '+event.clientY
   myX = event.clientX
   myY = event.clientY
   document.getElementById('myDiv01').style.left = myX
   document.getElementById('myDiv01').style.top = myY
}


</script>



<h2 align=center> Tons of Events by Jake</h2>

<div id="myDiv01"  style="background:yellow; float:left; position:relative; width:200px; height:40px;  left:0px; top:0px" onMouseMove="{
    document.getElementById('myDiv01').style.left = myX
    document.getElementById('myDiv01').style.top = myY
}">Mouse Drag</div>

<div id="myOutput00">...</div><br><br>
